<!DOCTYPE html>
<html>
<head>
  <title>To do List</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
</head>
<body>
  <p></p>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover table-condensed" id="todoListTable">
          <thead>
              <th id="counter" style="width:20px">Sl#</th>
              <th style="width:80px">Required By</th>
              <th style="width:80px">Start By</th>  
              <th style="width:100px">Item details</th>  
              <th style="width:20px">Check if Done</th>
              <th style="width:20px">Delete</th>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="col-md-4">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="item" class="col-sm-4 control-label">Item</label>
            <div class="col-sm-8">
              <input class="form-control" rows="3" id="item" placeholder="Add a to-do item" autocomplete="off"></input>
            </div>
          </div>
          <div class="form-group">
            <label for="StartDate" class="col-sm-4 control-label">Start By</label>
            <div class="col-sm-6">
              <input type="date" class="form-control" id="startDate">
            </div>
          </div>
          <div class="form-group">
            <label for="RequiredDate" class="col-sm-4 control-label">Required By</label>
            <div class="col-sm-6">
              <input type="date" class="form-control" id="requireDate">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-6 col-sm-6">
              <div class="checkbox" >
                <label>
                  <input type="checkbox" id="priorityCheck"> Priority
                </label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-6 col-sm-6">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
      
    </div>
  
  </div>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/todoList.js"></script>
</body>
</html>
